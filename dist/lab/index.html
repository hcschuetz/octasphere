<!DOCTYPE html>
<html>
<head>
  <title>Octasphere</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-size: 2.25vw;
      background-color: #003;
    }
    #renderCanvas {
      position: fixed;
      top: 0;
      right: 0  ;
      width: 70vw;
      height: 100vh;
    }
    #renderCanvas:focus {
      outline: none;
    }
    .controlPanel {
      z-index: 1;
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30%;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      display: grid;
      grid-template-columns: 10em 8em;
      column-gap: 3px;
      row-gap: 8px;
    }
    label {
      padding: .3vw .5vw;
    }
    select {
      font-size: inherit;
      background-color: #003;
      color: white;
      border-radius: 4px;
      padding: .3vw .5vw;
    }
    option {
      background-color: #003;
      color: white;
    }
    input[type=color] {
      height: 2em;
      width: auto;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-h5USwWEQ.js"></script>
</head>
<body>
  <div class="controlPanel">
    <label for="nSteps"># steps</label>
    <input type="range" id="nSteps">

    <label for="triangFn">triangulation method</label>
    <select id="triangFn"></select>

    <label for="displayMode">display mode</label>
    <select id="displayMode">
      <option>wireframe</option>
      <option>polyhedron</option>
      <option>smooth</option>
    </select>

    <label for="color">color</label>
    <input type="color" id="color">
  </div>
  <canvas id="renderCanvas"></canvas>
</body>
</html>
