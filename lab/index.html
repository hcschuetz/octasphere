<!DOCTYPE html>
<html>
<head>
  <title>Octasphere</title>
  <script type="module" src="src/index.ts"></script>
  <style>
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-size: calc(min(2vw, 3vh));
      background-color: #003;
    }
    #renderCanvas {
      position: fixed;
      top: 0;
      right: 0  ;
      width: 70vw;
      height: 100vh;
    }
    #renderCanvas:focus {
      outline: none;
    }
    .controlPanel {
      z-index: 1;
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30%;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      display: grid;
      grid-template-columns: 10em 8em;
      column-gap: 5px;
      row-gap: 8px;
      justify-items: stretch;
      /* I'd prefer to stretch, but that does not work on firefox: */
      align-items: center;
    }
    label {
      padding: .3vw .5vw;
    }
    select {
      font-size: inherit;
      background-color: #003;
      color: white;
      border-radius: 4px;
      padding: .3vw .5vw;
    }
    option {
      background-color: #003;
      color: white;
    }
    input[type=color] {
      height: 2em;
      width: auto;
    }
    .outputs {
      z-index: 1;
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 30%;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      display: grid;
      grid-template-columns: 10em 6em;
      column-gap: 5px;
      row-gap: 8px;
      justify-items: right;
    }
    #maxBend {
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="controlPanel">
    <label for="nSteps"># steps</label>
    <input type="range" id="nSteps">

    <label for="triangFn">triangulation method</label>
    <select id="triangFn"></select>

    <label for="adjacentShape">adjacent shape</label>
    <select id="adjacentShape">
      <option>sphere</option>
      <option>cylinder</option>
    </select>

    <label for="displayMode">display mode</label>
    <select id="displayMode">
      <option>wireframe</option>
      <option>polyhedron</option>
      <option>smooth</option>
    </select>

    <label for="color">color</label>
    <input type="color" id="color">
  </div>
  <div class="outputs">
    <span># steps</span>
    <span id="nStepsOut"></span>
    <span># edges</span>
    <span id="nEdges"></span>
    <span>mean edge length</span>
    <span id="mean"></span>
    <span>std. dev.</span>
    <span id="stdDev"></span>
    <span>std. dev. in % of mean</span>
    <span id="stdDevInPercent"></span>
    <span>min</span>
    <span id="min"></span>
    <span>max</span>
    <span id="max"></span>
    <span>max/min</span>
    <span id="ratio"></span>
    <span>max bend</span>
    <span id="maxBend"></span>
  </div>
  <canvas id="renderCanvas"></canvas>
</body>
</html>
